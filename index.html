<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>クイズ</title>
  <link rel="apple-touch-icon" href="Icon.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #menu-button {
      position: fixed;
      top: 10px;
      left: 10px;
      background: none;
      border: none;
      padding: 0;
      /*font-size: 24px;*/
        font-size: 8vw;
      font-weight: bold;
      z-index: 1000;
      cursor: pointer;
    }
    html, body {
      height: 100%;
      width: 100%;
    }
    body {
      display: flex;
      flex-direction: row;
      font-family: sans-serif;
    }
    #header-area {
      width: 200px;
      min-width: 150px;
      background-color: #f0f0f0;
      padding: 10px;
      height: 100vh;
      box-sizing: border-box;
      margin-top: 0;
    }
    #viewer {
      flex-grow: 1;
      border: none;
      height: 100vh;
    }
    h1:first-of-type {
      position: fixed;
      /*top: 10px;
      left: 10px;*/
      top: 8vw;
      left: 8vw;
      z-index: 10;
      background: white;
      border: 1px solid #ccc;
      padding: 5px;
      cursor: pointer;
    }
    h2 {
      cursor: pointer;
      margin: 10px 0;
      font-size: 3vw;/*追加*/
    }
    hr {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="menu-button" onclick="toggleHeader()">≡</div>
  <div id="header-area">
    <div style="margin-top: 50px;"> 
      <h2 onclick="loadHTML('SocialStudies.html')">社会</h2>
      <h2 onclick="loadHTML('English.html')">英語</h2>
      <hr>
    </div>
  </div>
  <iframe id="viewer" src=""></iframe>
  <script>
    const iframe = document.getElementById("viewer");
    function toggleHeader() {
      const header = document.getElementById('header-area');
      header.style.display = (header.style.display === "none") ? "block" : "none";
    }
    function loadHTML(file) {
      iframe.src = file;
    }
  </script>
</body>
</html>
