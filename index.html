<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>クイズ</title>
  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  html, body {
    height: 100%;
    width: 100%;
  }
  body {
    display: flex;
    flex-direction: row;
  }
  #menu-button {
    position: fixed;
    top: 1vh;
    left: 1vw;
    background: none;
    border: none;
    padding: 0;
    font-size: 4vh;
    font-weight: bold;
    z-index: 1000;
    cursor: pointer;
  }
  #header-area {
    width: 20vw;
    min-width: 120px;
    background-color: #f0f0f0;
    padding: 2vh 1vw;
    height: 100vh;
    box-sizing: border-box;
  }
  #header-area h2 {
    cursor: pointer;
    margin: 2vh 0;
    font-size: 2.5vh;
  }
  hr {
    margin-top: 2vh;
  }
    #viewer {
      flex-grow: 1;
      border: none;
      height: 100vh;
      padding-top: 6vh;
      box-sizing: border-box;
      display:none; /* 最初は非表示 */
    }
  @media (max-width: 600px) {
    #header-area {
      width: 50vw;
    }
    #menu-button {
      font-size: 5vh;
    }
    #header-area h2 {
      font-size: 3vh;
    }
  }
  </style>
</head>
<body>
  <div id="menu-button" onclick="toggleHeader()">≡</div>
  <div id="header-area">
    <div style="margin-top:6vh;">
      <h2 onclick="SocialStudies()">社会</h2>
      <hr>
    </div>
  </div>
  <!-- viewer -->
  <div id="viewer">
    <style>
      html {
  font-size: calc(4vmin);
}
body {
  margin: 0;
  background-color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.container {
  width: calc(100% - 20px);
  margin: 0 auto;
  padding: 0;
  box-sizing: border-box;
}
h4 {
  margin: 0 0 1rem 0;
}
textarea {
  width: 100%;
  font-size: 1em;
  padding: 0.8em;
  margin: 1em 0;
  border-radius: 0.5em;
  border: 1px solid #ccc;
  box-sizing: border-box;
  height: 10em;
  resize: vertical;
}
button {
  font-size: 1em;
  padding: 0.8em 1.5em;
  border: none;
  border-radius: 0.5em;
  background-color: #4CAF50;
  color: white;
  cursor: pointer;
  margin-top: 1em;
}
button:hover {
  background-color: #45a049;
}
    </style>
    <div class="container">
      <h4 id="idName"></h4>
      <textarea id="Textarea"></textarea>
      <button onclick="CheckAnswer()">解答</button>
      <button onclick="Question()">次の問題</button>
    </div>
  </div>

<script>
  let question = [];
  let answer   = [];
  const check  = [];
  let NoQ = 0;

  function toggleHeader(){
    const header=document.getElementById('header-area');
    header.style.display=(header.style.display==="none")?"block":"none";
  }

  function SocialStudies(){
    question=[
      "今から約700万年から600万年前にアフリカで現れた，現在知られている最も古い人類",
      "今から250万年ほど前，地球が寒冷化していた時代を何と呼ぶか？"
    ];
    answer=[
      "猿人",
      "氷河時代"
    ];
    NoQ=0;
    check.length=0;
    document.getElementById("viewer").style.display="block"; // 表示
    Question();
  }

  function CheckAnswer(){
    const Value=document.getElementById("Textarea");
    const VoA=document.getElementById("idName");
    if(Value.value===answer[NoQ]){
      Value.style.display='none';
      VoA.innerHTML="正解";
      check.push(`問題：${question[NoQ]} 正答：${answer[NoQ]} 判定：⚪︎`);
    }else{
      Value.style.display='none';
      VoA.innerHTML="不正解";
      check.push(`問題：${question[NoQ]} 正答：${answer[NoQ]} 判定：×`);
    }
    NoQ++;
  }

  function Question(){
    const Value=document.getElementById("Textarea");
    const Q=document.getElementById("idName");
    Value.style.display='block'; Value.value="";
    if(NoQ===question.length){
      Q.innerHTML=""; Value.style.display='none';
      check.forEach(c=>Q.innerHTML+=`<br><br>${c}`);
    }else{
      Q.innerHTML=question[NoQ];
    }
  }
</script>
</body>
</html>
